<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAHEB ZADA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 18px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    #links {
      margin-top: 40px;
      display: none;
    }
  </style>
</head>
<body>
  <img src="your-image.jpg" alt="Profile Picture" />
  <h1>SAHEB ZADA</h1>
  <input type="password" id="password" placeholder="Enter password" />
  <br/>
  <button onclick="checkPassword()">Enter</button>

  <div id="links">
    <a href="https://playgroundai.com/" target="_blank">
      <button>SAHEB ZADA</button>
    </a>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "2025") {
        document.getElementById("links").style.display = "block";
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
