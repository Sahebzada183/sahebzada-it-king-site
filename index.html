<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    img {
      width: 250px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Profile Image</h2>
    <img src="https://sahebzada183.github.io/sahebzada-web-final/assets/profile.jpg" alt="Profile Image" />
  </div>
</body>
</html>
